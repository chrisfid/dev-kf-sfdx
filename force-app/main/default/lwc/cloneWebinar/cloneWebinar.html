<!-- Clone Webinar -->
<template>
    <lightning-quick-action-panel title="Quick Action Title">
        <lightning-record-edit-form
                object-api-name={objectApiName}
                record-id={recordId}
                onsubmit={handleSubmission}
        >
            <lightning-input-field field-name="Name"></lightning-input-field>
            <lightning-input-field field-name="Type__c"></lightning-input-field>
            <lightning-input-field field-name="Cost__c"></lightning-input-field>
            <lightning-input-field field-name="Price_per_participant__c"></lightning-input-field>

            <div class="slds-var-m-top_medium">
                <lightning-button variant="brand" type="submit" label="Save"></lightning-button>
                <lightning-button variant="neutral" type="button" label="Cancel"
                                  onclick={closeAction}></lightning-button>
            </div>
        </lightning-record-edit-form>
    </lightning-quick-action-panel>
</template>
